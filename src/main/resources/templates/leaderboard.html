<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link th:href="@{/css/style.css}" rel="stylesheet"/>    <title>Leaderboard</title>    <script type="text/javascript">        function digitValidation() {            var minPlayedGames = document.getElementById("minPlayedGames").value;            if (                minPlayedGames.length < 1 || isNaN(minPlayedGames)            ) {                alert("There should be number")                return false;            } else {                return true;            }        }    </script></head><body><div class="navigation-bar">    <h3 class="game-logo"><a href="/" class="game-logo-link">GUESSING GAME</a></h3></div><div class="container">    <div class="child-container">        <br>        <span style="text-align: right"><a href="/play-game" class="link">Back</a></span>        <br><br>        <form action="/process-leaderboard" method="post">            <label for="minPlayedGames">Enter minimum played games: </label>            <input type="text" name="minPlayedGames" id="minPlayedGames" class="input-text">            <input type="submit" value="Send" class="button" onclick="digitValidation()">            <br><br>            <div th:if="${error} != null">                <span th:text="${error}" style="color: red">Error message</span>            </div>            <br>            <div>                <table>                    <thead>                    <th>Username</th>                    <th>Score</th>                    </thead>                    <tr th:each="leader : ${leaderBoard}">                        <td><span th:text="${leader.key}"></span></td>                        <td><span th:text="${leader.value}"></span></td>                    </tr>                </table>            </div>    </div></div></body></html>
