<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <link th:href="@{/css/style.css}" rel="stylesheet"/>    <title>New game</title>    <script type="text/javascript">        function usernameValidation(){            var username = document.getElementById("username").value;            if(username.length < 3) {                alert("Username min length is 3 character")                return false;            } else {                return true;            }        }    </script></head><body><div class="navigation-bar">    <h3 class="game-logo"><a href="/" class="game-logo-link">GUESSING GAME</a></h3></div><div>    <div class="container">        <div class="child-container">            <h1 class="title">Please enter username:</h1>            <div style="text-align: center">                <form action="/" th:action="@{/process-username}" th:object="${user}" method="post">                    <input type="text" th:field="*{username}" name="username" id="username" class="input-text">                    <input type="submit" value="Start game" class="button" onclick = "usernameValidation()">                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Error</p>                </form>            </div>        </div>    </div></div></body></html>
