<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link th:href="@{/css/style.css}" rel="stylesheet"/>    <title>Play game</title>    <script type="text/javascript">        function digitValidation() {            var firstDigit = document.getElementById("firstDigit").value;            var secondDigit = document.getElementById("secondDigit").value;            var thirdDigit = document.getElementById("thirdDigit").value;            var fourthDigit = document.getElementById("fourthDigit").value;            if (                firstDigit.length < 1 || firstDigit.length > 1 || isNaN(firstDigit) ||                secondDigit.length < 1 || secondDigit.length > 1 || isNaN(secondDigit) ||                thirdDigit.length < 1 || thirdDigit.length > 1 || isNaN(thirdDigit) ||                fourthDigit.length < 1 || fourthDigit.length > 1 || isNaN(fourthDigit)            ) {                alert("There should be one firstDigit number from 0 to 9")                return false;            } else {                return true;            }        }    </script></head><body><div class="navigation-bar">    <h3 class="game-logo"><a href="/" class="game-logo-link">GUESSING GAME</a></h3></div><div>    <div class="container">        <div class="child-container">            <br>            <a href="/leaderboard" class="link">Leader board screen</a>            <h1 class="title">Playing game: <span th:text="${user.username}">Username</span></h1>            <div style="text-align: right">                <a href="/start-game" class="link-as-button">New game</a>            </div>            <div th:if="${game != null}">                <div th:if="${game.win}">                    <p>You win</p>                </div>                <div th:if="${game.lost}">                    <p>You lost</p>                </div>                <div th:if="${isPlay}">                    <div>                        Number of tries left: <b><span th:text="${gameUtils.triesCount}"></span></b><br>                        Last guess: <b><span th:text="${attempt}"></span></b><br>                        M:<b><span th:text="${numberOfMatchNotInPlace}">0</span></b>;                        P:<b><span th:text="${numberOfMatchExactInPlace}">0</span></b><br>                        Is win: <b><span th:text="${game.win}"></span></b><br>                        <input type="hidden" th:value="${game.win}" id="isWin">                    </div>                    <div style="text-align: center">                        <form action="/process-game" th:object="${attempt}" method="post">                            <input type="text" th:field="*{firstDigit}" id="firstDigit" class="input-number">                            <input type="text" th:field="*{secondDigit}" class="input-number">                            <input type="text" th:field="*{thirdDigit}" class="input-number">                            <input type="text" th:field="*{fourthDigit}" class="input-number">                            <input type="submit" value="Guess" class="button" onclick="digitValidation()">                            <p th:if="${#fields.hasErrors('firstDigit')}" th:errors="*{firstDigit}" class="error">                                Error</p>                            <p th:if="${#fields.hasErrors('firstDigit')}" th:errors="*{secondDigit}" class="error">                                Error</p>                            <p th:if="${#fields.hasErrors('firstDigit')}" th:errors="*{thirdDigit}" class="error">                                Error</p>                            <p th:if="${#fields.hasErrors('firstDigit')}" th:errors="*{fourthDigit}" class="error">                                Error</p>                        </form>                    </div>                    <div th:each="lo: ${log}">                        Previous try: <b><span th:text="${lo}"></span></b><br>                    </div>                </div>            </div>        </div>    </div></div></body></html>
